<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Player Attack/Mining Frame -->
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="14" ry="4" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Body -->
  <ellipse cx="32" cy="38" rx="10" ry="12" fill="#8B4513"/>
  
  <!-- Head (tilted slightly) -->
  <circle cx="32" cy="20" r="10" fill="#DEB887"/>
  
  <!-- Hair -->
  <ellipse cx="32" cy="14" rx="11" ry="6" fill="#4a3728"/>
  <circle cx="24" cy="16" r="3" fill="#4a3728"/>
  <circle cx="40" cy="16" r="3" fill="#4a3728"/>
  
  <!-- Eyes (determined) -->
  <ellipse cx="28" cy="20" rx="2" ry="1.5" fill="#000"/>
  <ellipse cx="36" cy="20" rx="2" ry="1.5" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="32" cy="23" rx="2" ry="1.5" fill="#C4A484"/>
  
  <!-- Mouth (effort) -->
  <ellipse cx="32" cy="26" rx="3" ry="2" fill="#000"/>
  
  <!-- Left Arm (holding tool raised) -->
  <ellipse cx="16" cy="28" rx="4" ry="8" fill="#DEB887" transform="rotate(-45 16 28)"/>
  
  <!-- Right Arm (support) -->
  <ellipse cx="44" cy="38" rx="4" ry="8" fill="#DEB887"/>
  
  <!-- Tool (pickaxe) -->
  <rect x="8" y="12" width="3" height="20" rx="1" fill="#8B5A2B" transform="rotate(-45 9 22)"/>
  <polygon points="0,8 12,4 14,10 2,14" fill="#888"/>
  
  <!-- Legs (stance) -->
  <rect x="24" y="48" width="5" height="10" rx="2" fill="#DEB887" transform="rotate(-5 26.5 53)"/>
  <rect x="35" y="48" width="5" height="10" rx="2" fill="#DEB887" transform="rotate(5 37.5 53)"/>
  
  <!-- Feet -->
  <ellipse cx="26" cy="58" rx="4" ry="2" fill="#8B4513"/>
  <ellipse cx="38" cy="58" rx="4" ry="2" fill="#8B4513"/>
</svg>
