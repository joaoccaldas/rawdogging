<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Player Walk Frame 1 -->
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="12" ry="4" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Body (brown fur/leather) -->
  <ellipse cx="32" cy="38" rx="10" ry="12" fill="#8B4513"/>
  
  <!-- Head -->
  <circle cx="32" cy="20" r="10" fill="#DEB887"/>
  
  <!-- Hair -->
  <ellipse cx="32" cy="14" rx="11" ry="6" fill="#4a3728"/>
  <circle cx="24" cy="16" r="3" fill="#4a3728"/>
  <circle cx="40" cy="16" r="3" fill="#4a3728"/>
  
  <!-- Eyes -->
  <circle cx="28" cy="20" r="2" fill="#000"/>
  <circle cx="36" cy="20" r="2" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="32" cy="23" rx="2" ry="1.5" fill="#C4A484"/>
  
  <!-- Left Arm (forward) -->
  <ellipse cx="18" cy="36" rx="4" ry="8" fill="#DEB887" transform="rotate(-15 18 36)"/>
  
  <!-- Right Arm (back) -->
  <ellipse cx="46" cy="40" rx="4" ry="8" fill="#DEB887" transform="rotate(15 46 40)"/>
  
  <!-- Left Leg (back) -->
  <rect x="25" y="48" width="5" height="10" rx="2" fill="#DEB887" transform="rotate(10 27.5 53)"/>
  
  <!-- Right Leg (forward) -->
  <rect x="34" y="46" width="5" height="10" rx="2" fill="#DEB887" transform="rotate(-10 36.5 51)"/>
  
  <!-- Feet -->
  <ellipse cx="27" cy="58" rx="4" ry="2" fill="#8B4513"/>
  <ellipse cx="37" cy="56" rx="4" ry="2" fill="#8B4513"/>
</svg>
