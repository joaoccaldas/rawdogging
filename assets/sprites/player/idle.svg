<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Player Idle Sprite - Caveman style -->
  <!-- Shadow -->
  <ellipse cx="32" cy="58" rx="12" ry="4" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Body (brown fur/leather) -->
  <ellipse cx="32" cy="38" rx="10" ry="12" fill="#8B4513"/>
  
  <!-- Head -->
  <circle cx="32" cy="20" r="10" fill="#DEB887"/>
  
  <!-- Hair (messy caveman hair) -->
  <ellipse cx="32" cy="14" rx="11" ry="6" fill="#4a3728"/>
  <circle cx="24" cy="16" r="3" fill="#4a3728"/>
  <circle cx="40" cy="16" r="3" fill="#4a3728"/>
  
  <!-- Eyes -->
  <circle cx="28" cy="20" r="2" fill="#000"/>
  <circle cx="36" cy="20" r="2" fill="#000"/>
  <circle cx="28.5" cy="19.5" r="0.5" fill="#fff"/>
  <circle cx="36.5" cy="19.5" r="0.5" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="32" cy="23" rx="2" ry="1.5" fill="#C4A484"/>
  
  <!-- Mouth -->
  <path d="M29 26 Q32 28 35 26" stroke="#000" stroke-width="1" fill="none"/>
  
  <!-- Arms -->
  <ellipse cx="20" cy="38" rx="4" ry="8" fill="#DEB887"/>
  <ellipse cx="44" cy="38" rx="4" ry="8" fill="#DEB887"/>
  
  <!-- Legs -->
  <rect x="26" y="48" width="5" height="10" rx="2" fill="#DEB887"/>
  <rect x="33" y="48" width="5" height="10" rx="2" fill="#DEB887"/>
  
  <!-- Feet -->
  <ellipse cx="28.5" cy="58" rx="4" ry="2" fill="#8B4513"/>
  <ellipse cx="35.5" cy="58" rx="4" ry="2" fill="#8B4513"/>
</svg>
