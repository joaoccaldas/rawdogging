  <circle cx="50" cy="20" r="6" fill="#3D2B1F"/> <!-- Hair -->
  
  <!-- Trunk -->
  <path d="M58 36 Q 64 48 56 50" stroke="#4B3621" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Tusks -->
  <path d="M54 38 Q 64 42 60 28" stroke="#F5F5DC" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
