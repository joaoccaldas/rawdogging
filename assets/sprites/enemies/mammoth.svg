  <ellipse cx="32" cy="58" rx="16" ry="5" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Body -->
  <ellipse cx="32" cy="40" rx="20" ry="16" fill="#4B3621"/>
  <ellipse cx="32" cy="30" rx="14" ry="10" fill="#3D2B1F"/> <!-- Hump -->
  
  <!-- Head -->
