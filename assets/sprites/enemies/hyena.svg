<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Hyena Sprite -->
  <ellipse cx="32" cy="58" rx="14" ry="4" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Body (sloped) -->
  <path d="M20 44 L 44 34 L 48 44 L 44 52 L 20 50 Z" fill="#8B4513"/>
  <path d="M24 44 L 40 36" stroke="black" stroke-width="2" stroke-dasharray="4,4"/> <!-- Spots -->
  
  <!-- Head -->
  <circle cx="48" cy="32" r="8" fill="#6B4423"/>
  
  <!-- Ears -->
  <ellipse cx="44" cy="24" rx="2" ry="4" fill="#4B3621"/>
  <ellipse cx="52" cy="24" rx="2" ry="4" fill="#4B3621"/>

  <!-- Legs -->
  <rect x="22" y="50" width="5" height="6" fill="#4B3621"/>
  <rect x="42" y="50" width="5" height="8" fill="#4B3621"/>
  
  <!-- Eye -->
