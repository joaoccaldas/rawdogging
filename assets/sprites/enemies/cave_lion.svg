<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Cave Lion Sprite -->
  <ellipse cx="32" cy="58" rx="16" ry="5" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Body -->
  <rect x="20" y="34" width="28" height="16" rx="4" fill="#C19A6B"/>
  
  <!-- Head -->
  <circle cx="52" cy="32" r="9" fill="#C19A6B"/>
  <!-- Mane (subtle for cave lion) -->
  <circle cx="52" cy="32" r="10" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Legs -->
  <rect x="22" y="50" width="6" height="8" fill="#A0522D"/>
  <rect x="40" y="50" width="6" height="8" fill="#A0522D"/>

  <!-- Tail -->
  <path d="M20 38 L10 44" stroke="#C19A6B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Eye -->
  <circle cx="54" cy="30" r="1.5" fill="black"/>
</svg>
